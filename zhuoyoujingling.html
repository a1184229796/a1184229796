<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<script src="lib/jquery-1.11.1/jquery.min.js"></script>
		<style>
			#box,#next{
				width:200px;
				height:300px;
				border:1px solid blue;
				margin:0px auto;
			}
			#box button{
				width:180px;
				height:30px;
				margin-left:10px;
			}
			#next{
				display:none;
			}
		</style>
	</head>
	
	<div id="box">
		<span>杀人游戏</span>
		<button>简化版</button>
		<button>警察版</button>
		<button>3.0</button>
		<div id="next" >
			<span>杀人游戏简化版</span>
			<div>
			
				<span>总人数</span><br>
				人数<input type="text" id="number">(人数在3到十八之间)
				<hr>
				<span>杀手</span><br>
				人数<input type="text" id="numberone">
				<hr>
				<span>平民</span><br>
				人数<input type="text" id="numbertwo">
			</div>
		<div>
	</div>
	<span>点击简化版，在总人数中输入人数，自动分配角色</span>
	<script>
		$('button:eq(0)').click(function(){
			$('#box>span,button').hide();
			$('#next').show();
		})
		$('#next input:eq(0)').blur(function(){
			var $daoru= $('#next input:eq(0)').val();
			console.log($daoru)
			 if(3<=$daoru&&$daoru<=8){
				$('#numberone').val('1')
				$('#numbertwo').val($daoru-1);
			}else if(8<$daoru&&$daoru<=11){
				$('#numberone').val('2')
				$('#numbertwo').val($daoru-2);
			}else if(11<$daoru&&$daoru<=15){
				$('#numberone').val('3')
				$('#numbertwo').val($daoru-3);
			}else if(15<$daoru&&$daoru<=18){
				$('#numberone').val('4')
				$('#numbertwo').val($daoru-4);
			}else{
				alert('请输入正确地数字')
			}
		})
	</script>

</html>
